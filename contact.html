<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Checkout our latest Films at SquareEyes"
    />

    <link rel="icon" type="image/png" href="Images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04bc286c5b.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src=".//JS FILES/contact.js"></script>
    <link rel="stylesheet" href=".//CSS FILES/index.css" />
    <title>SquareEyes Home</title>
  </head>

  <body>
    <header>
      <div class="Container-1">
        <div class="square-eyes-logo-box">
          <img
            class="SquareEyes-logo"
            src="Images/Logo4.png"
            alt="Square Eyes logo"
          />
        </div>

        <input type="checkbox" id="mobile-checkbox" />
        <label id="hamburger" for="mobile-checkbox"
          ><i
            tabindex="0"
            id="hamburger-img"
            class="fa-solid fa-bars fa-2xl"
            style="color: #ffffff"
          ></i
        ></label>

        <nav aria-label="navigation menu">
          <a
            tabindex="0"
            aria-label="navigation menu home"
            class="active-page"
            href="index.html"
            >Home</a
          >

          <a
            tabindex="0"
            aria-label="navigation menu About Us"
            href="about.html"
            >About Us</a
          >
          <a
            tabindex="0"
            aria-label="navigation menu Contact"
            href="Contact.html"
            >Contact</a
          >
        </nav>

        <div class="Search-Cart-box">
          <form class="Search-form" role="search" action="">
            <input tabindex="0" type="checkbox" id="search-checkbox" />
            <label id="search-icon-button" for="search-checkbox"
              ><img
                tabindex="0"
                class="search-icon"
                src="Images/SearchIcon-white.png"
                alt="White Search Button"
            /></label>
            <label id="search-box-label" for="search-box"></label>
            <input id="search-box" type="search" placeholder="Search Films" />
          </form>
          <div id="cart-img-box">
            <a class="cart-icon" href="cart.html">
              <img src="Images/CartIcon-White.png" alt="Cart icon"
            /></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="Contact-Page">
        <div class="h1-contact-box">
          <h1 class="h1-contact">Contact</h1>
        </div>

        <section class="contact-flex-box">
          <div class="contact-box">
            <div class="h2-contact-box">
              <h2 class="h2-contact">Contact Us</h2>
            </div>

            <form>
              <div class="form-container">
                <div class="Name-labels-box">
                  <div class="First-Name-Wrapper">
                    <label class="Contact-Label" id="FN-label" for="First-Name"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="Contact-input"
                      id="First-Name"
                      name="First-Name"
                    />
                  </div>

                  <div class="Last-Name-Wrapper">
                    <label class="Contact-Label" id="LN-label" for="Last-Name"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="Contact-input"
                      id="Last-Name"
                      name="Last-Name"
                    />
                  </div>
                </div>

                <div class="Email-message-boxes">
                  <label
                    class="Contact-Label"
                    id="Email-label"
                    for="Email-input"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="Contact-input"
                    id="Email-input"
                    name="Email"
                  />
                  <label
                    class="Contact-label"
                    id="message-label"
                    for="Your-message"
                    >Your message</label
                  >
                  <textarea
                    class="Contact-input"
                    id="Your-message"
                    name="Your-message"
                    rows="5"
                    cols="55"
                  >
                  </textarea>
                </div>

                <button class="submit-btn" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <div class="Container-4">
        <div class="footer-content-box">
          <div class="SMI-img-box">
            <img src="Images/FacebookIcon.png" alt="Facebook icon" />
            <img src="Images/InstagramIcon.png" alt="Instagram icon" />
            <img src="Images/TwitterIcon.png" alt="Twitter icon" />
            <img src="Images/YoutubeIcon.png" alt="Youtube icon" />
          </div>

          <div class="footer-links-box">
            <div class="Footer-Links">
              <a href="">Support<span class="line">|</span></a>
              <a href="">Terms of use <span class="line">|</span></a>
              <a href="">Contact<span class="line">|</span></a>
              <a href="">Privacy Statement<span class="line">|</span></a>
              <a href="">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
