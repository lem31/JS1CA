<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Checkout our latest Films at SquareEyes"
    />

    <link rel="stylesheet" href="SquareEyes-Film-Page.css" />
    <link rel="icon" type="image/png" href="Images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04bc286c5b.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" defer src=".//JS FILES/checkout.mjs"></script>
    <link rel="stylesheet" href="index.css" />
    <title>SquareEyes Checkout Page</title>
  </head>

  <body>
    <header>
      <div class="Container-1">
        <div class="square-eyes-logo-box">
          <img
            class="SquareEyes-logo"
            src="Images/Logo4.png"
            alt="Square Eyes logo"
          />
        </div>

        <input type="checkbox" id="mobile-checkbox" />
        <label id="hamburger" for="mobile-checkbox"
          ><i
            tabindex="0"
            id="hamburger-img"
            class="fa-solid fa-bars fa-2xl"
            style="color: #ffffff"
          ></i
        ></label>

        <nav aria-label="navigation menu">
          <a
            tabindex="0"
            aria-label="navigation menu home"
            class="active-page"
            href="index.html"
            >Home</a
          >

          <a
            tabindex="0"
            aria-label="navigation menu About Us"
            href="AboutUs.html"
            >About Us</a
          >
          <a
            tabindex="0"
            aria-label="navigation menu Contact"
            href="Contact.html"
            >Contact</a
          >
        </nav>

        <div class="Search-Cart-box">
          <form class="Search-form" role="search" action="">
            <input tabindex="0" type="checkbox" id="search-checkbox" />
            <label id="search-icon-button" for="search-checkbox"
              ><img
                tabindex="0"
                class="search-icon"
                src="Images/SearchIcon-white.png"
                alt="White Search Button"
            /></label>
            <label id="search-box-label" for="search-box"></label>
            <input id="search-box" type="search" placeholder="Search Films" />
          </form>

          <a class="cart-icon" href="cart.html">
            <img
              class="cart-icon"
              src="Images/CartIcon-White.png"
              alt="Cart icon"
          /></a>
        </div>
      </div>
    </header>

    <main>
      <h1>Checkout</h1>

      <section class="Checkout-page">
        <div class="Checkout-wrapper-1">
          <h1 class="h1-checkout">Checkout</h1>
          <h2 class="h2-checkout">Summary</h2>

          <div id="Films-in-cart">
            <div id="films-display-box"></div>
            <div id="cart-total-box"></div>
          </div>

          <div class="Return-to-cart-btn-wrapper">
            <form action="CartPage.html">
              <button class="Return-to-cart-btn">Return to cart</button>
            </form>
          </div>

          <div class="h3-checkout-box">
            <h3 class="h3-checkout">Delivery Address</h3>
          </div>

          <form action="CheckoutSuccess.html" class="delivery-form">
            <div class="delivery-form-wrapper">
              <label
                class="Checkout-Label-del"
                id="FN-label-checkout"
                for="First-Name-checkout"
                >First Name</label
              >
              <input
                class="Checkout-Input"
                type="text"
                id="First-Name-checkout"
                name="First-Name"
              />

              <label
                class="Checkout-Label-del"
                id="LN-label-checkout"
                for="Last-Name-checkout"
                >Last Name</label
              >
              <input
                class="Checkout-Input"
                type="text"
                id="Last-Name-checkout"
                name="Last-Name"
              />

              <label class="Checkout-Label-del" id="Address-label" for="Address"
                >Street Address</label
              >
              <input
                class="Checkout-Input"
                type="text"
                id="Address"
                name="Address"
              />

              <label class="Checkout-Label-del" id="Town-label" for="Town"
                >Town</label
              >
              <input class="Checkout-Input" type="text" id="Town" name="Town" />

              <label class="Checkout-Label-del" id="Country-label" for="Country"
                >Country</label
              >
              <input
                class="Checkout-Input"
                type="text"
                id="Country"
                name="Country"
              />

              <label
                class="Checkout-Label-del"
                id="Postcode-label"
                for="Postcode"
                >Postcode</label
              >
              <input
                class="Checkout-Input"
                type="tel"
                id="Postcode"
                name="Postcode"
              />
            </div>

            <h4 class="h4-checkout">Payment</h4>

            <div class="Card-details-form-wrapper">
              <div class="Card-details-form">
                <div class="card-num-column">
                  <label
                    class="Checkout-Label"
                    id="Card-num-label"
                    for="Card-num"
                    >Card number</label
                  >
                  <input
                    class="Checkout-Input-PForm"
                    type="tel"
                    id="Card-num"
                    name="Card-num"
                  />
                </div>

                <div class="Expiry-CVV-row">
                  <div class="Expiry-column">
                    <label class="Checkout-Label" id="Expiry-label" for="Expiry"
                      >Expiry</label
                    >
                    <input
                      class="Checkout-Input-PForm"
                      type="tel"
                      id="Expiry"
                      name="Expiry"
                    />
                  </div>

                  <div class="CVV-column">
                    <label class="Checkout-Label" id="CVV-Label" for="CVV"
                      >CVV</label
                    >
                    <input
                      class="Checkout-Input-PForm"
                      type="tel"
                      id="CVV"
                      name="CVV"
                    />
                  </div>
                </div>

                <div>
                  <label
                    class="Checkout-Label"
                    id="Cardholder-name-label"
                    for="Cardholder-name"
                    >Cardholder name</label
                  >
                  <input
                    class="Checkout-Input-PForm"
                    type="text"
                    id="Cardholder-name"
                    name="Cardholder-name"
                  />
                </div>

                <div class="pay-btn-wrapper">
                  <button class="pay-btn" type="submit">Pay $0</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="Container-4">
        <div class="footer-content-box">
          <div class="SMI-img-box">
            <img src="Images/FacebookIcon.png" alt="Facebook icon" />
            <img src="Images/InstagramIcon.png" alt="Instagram icon" />
            <img src="Images/TwitterIcon.png" alt="Twitter icon" />
            <img src="Images/YoutubeIcon.png" alt="Youtube icon" />
          </div>

          <div class="footer-links-box">
            <div class="Footer-Links">
              <a href="">Support<span class="line">|</span></a>
              <a href="">Terms of use <span class="line">|</span></a>
              <a href="">Contact<span class="line">|</span></a>
              <a href="">Privacy Statement<span class="line">|</span></a>
              <a href="">FAQ</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
